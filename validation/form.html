<!DOCTYPE html>

<body>
    <form id="myform">

        <div class="container">
            <h2>JS Form Validation</h2>
            <form class="form-horizontal" >
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                  <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name"  onkeyup="validateName()">
                  <span id="nameErr" style="color: red;"></span><br>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">          
                  <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" onkeyup="validateEmail()">
                  <span id="emailErr" style="color: red;"></span><br>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10">          
                  <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" onkeyup="validatePhone()">
                  <span id="phoneErr" style="color: red;"></span><br>
                </div>
              </div>




              <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">          
                  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" onkeyup="validatePassword()">
                  <span id="passwordErr" style="color: red;"></span><br>
                </div>
              </div>

                  </div>
                </div>
              </div> -->
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" id="submit"  class="btn btn-info"   onclick="validateForm()">Submit</button>
                </div>
              </div>
            </form>
          </div>
